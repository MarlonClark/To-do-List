<!-- Formatted with VS Code extension 'Prettier - Code formatter' -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do List</title>
    <!-- Bootstrap 4.1.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- font for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <!-- Main custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Animation!! -->
    <link rel="stylesheet" href="animate.css" />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
    />
  </head>

  <body>
    <div class="container mt-4 rounded animated fadeIn">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <!-- Alert box for feedback -->
          <div class="shadow alert text-capitalize feedback" role="alert"></div>
          <!-- Logo icon -->
          <i id="main-icon" class="far fa-clipboard"></i>
          <!-- Form start -->
          <form id="itemForm" class="my-3">
            <!-- List Title -->
            <h3 id="main-label" class="text-capitalize mb-4">To-Do List</h3>
            <div class="input-group">
              <!-- List input -->
              <input
                type="text"
                class="shadow form-control text-capitalize"
                id="itemInput"
                placeholder="New Task..."
              />
              <div class="input-group-append">
                <button
                  class="shadow btn btn-outline-primary text-capitalize font-weight-bold"
                  type="submit"
                >
                  add Task
                </button>
              </div>
            </div>
          </form>
          <!-- end of form -->

          <!-- Item List -->
          <div class="item-container">
            <div class="item-list my-4 list-group list-group-flush">
              <!--
                Single item template, See index.js
                <div class="item list-group-item">
                  <h5 class="item-name d-flex justify-content-start text-capitalize text-truncate text-left">${textValue}</h5>
                  <div class="item-icons d-flex justify-content-end">
                    <a href="#" class="complete-item mx-1 item-icon">
                      <i class="far fa-check-circle"></i></a>
                    <a href="#" class="edit-item mx-1 item-icon">
                      <i class="far fa-edit"></i></a>
                    <a href="#" class="delete-item item-icon">
                      <i class="far fa-times-circle"></i></a>
                  </div>
                </div> end single item template
              -->
            </div>
            <button
              id="clear-list"
              class="shadow btn btn-outline-warning my-3 font-weight-bold"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Required Bootstrap JQuery, Popper.js, and Bootstrap plugins -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- My To-Do List JS -->
    <script src="index.js"></script>
  </body>
</html>
